<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<h1>Edit employee</h1>
<p>
    <a href="/employee/list">Employee list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/employee/edit}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Employee code:</td>
            <td><input type="text" th:field="*{employeeCode}"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td>
                <select th:field="*{branch}">
                    <option th:each="b : ${branches}"
                            th:value="${b.id}"
                            th:text="${b.name}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Edit employee"></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete employee</title>
</head>
<body>
<h1>Delete employee</h1>
<p>
    <a href="/employee/list">Employee list</a>
</p>

<form th:action="@{/employee/delete}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Employee code:</td>
            <td th:text="${employee.employeeCode}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${employee.name}">
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="${employee.age}">
        </tr>
        <tr>
            <td>Salary:</td>
            <td th:text="${employee.salary}">
        </tr>
        <tr>
            <td>Branch:</td>
            <td th:text="${employee.branch.name}">
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
